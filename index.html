<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Frutiger Aero Search</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="src/favicon.ico">
</head>
<body>
<div class="search">
  <form class="search-form" action="https://www.ecosia.org/search" method="get">
    <input type="hidden" name="method" value="index"/>
    <input class="search-bar" type="text" placeholder="Search anything..." name="q" required autocomplete="off"/>
    <input class="clear-btn" type="reset" value="X"/>
    <input class="search-btn" type="submit" value="Search"/>
  </form>
</div>
<div class="animal-container">
  <h3>Random cat and dog image!</h3>
  <div class="animal-images">
  <img id="cat-image" alt="Random cat image!">
  <img id="dog-image" alt="Random dog image!">
  </div>
</div>
<div class="btn-container">
  <div class="btn btn-pink"><a href="https://aesthetics.fandom.com/wiki/Frutiger_Aero"><p>What is Frutiger Aero?</p></a></div>
  <div class="btn btn-blue"><a href="https://discord.gg/RVj2hxvRry"><p>Project's Discord Server</p></a></div>
  <div class="btn btn-green"><a href="https://store.steampowered.com/app/3591510/Frutiger_Space/"><p>Frutiger Space</p></a></div>
</div>
  <script src="script.js"></script>
</body>
</html>
